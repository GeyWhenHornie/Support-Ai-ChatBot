<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="chat-header">
        <div class="header-content">
            <div class="header-left">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1 class="header-title">AI Assistant</h1>
                    <p class="header-status">
                        <span class="status-indicator"></span>
                        Online
                    </p>
                </div>
            </div>
            <div class="header-actions">
                <button class="header-btn" title="Settings">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="header-btn" title="Clear Chat">
                    <i class="fas fa-trash-alt"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="chat-container" id="chatContainer">
        <!-- Chat messages will be dynamically added here -->
        <div class="welcome-message">
            <div class="welcome-icon">
                <i class="fas fa-comments"></i>
            </div>
            <h2>Welcome to AI Chat</h2>
            <p>Start a conversation by typing a message below</p>
        </div>
    </div>

    <div class="prompt-area">
        <div class="input-wrapper">
            <button class="attachment-btn" id="imageBtn" title="Attach Image">
                <i class="fas fa-paperclip"></i>
            </button>
            <input type="file" id="imageInput" accept="image/*" style="display: none;">
            
            <input 
                type="text" 
                id="promptInput" 
                placeholder="Type your message here..." 
                autocomplete="off"
            />
            
            <button class="send-btn" id="sendBtn" title="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="input-footer">
            <small>Press Enter to send â€¢ Shift+Enter for new line</small>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
