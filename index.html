<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChillGuy AI Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Chat Header -->
    <div class="chat-header">
        <div class="header-content">
            <div class="header-left">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1 class="header-title">Genz AI</h1>
                    <p class="header-status">
                        <span class="status-indicator"></span>
                        Online
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Container -->
    <div class="chat-container"></div>

    <!-- Prompt Area -->
    <div class="prompt-area">
        <div class="input-wrapper">
            <!-- Image Button (matches your script.js #image selector) -->
            <div id="image" class="attachment-btn-wrapper">
                <button class="attachment-btn" title="Attach Image">
                    <i class="fas fa-paperclip"></i>
                </button>
                <input type="file" accept="image/*" style="display: none;">
                <img src="img.svg" alt="" style="display: none;">
            </div>
            
            <!-- Input (matches your script.js #prompt selector) -->
            <input 
                type="text" 
                id="prompt" 
                placeholder="Type your message here..." 
                autocomplete="off"
            />
            
            <!-- Submit Button (matches your script.js #submit selector) -->
            <button id="submit" class="send-btn" title="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="input-footer">
            <small>Press Enter to send</small>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
