<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Chat Interface</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Chat Header -->
    <div class="chat-header">
        <div class="header-content">
            <div class="header-left">
                <div class="ai-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="header-info">
                    <h1 class="header-title">AI Assistant</h1>
                    <p class="header-status">
                        <span class="status-indicator"></span>
                        Online
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- Chat Container - ORIGINAL STRUCTURE MAINTAINED -->
    <div class="chat-container"></div>

    <!-- Prompt Area - ORIGINAL STRUCTURE MAINTAINED -->
    <div class="prompt-area">
        <div class="input-wrapper">
            <button class="attachment-btn" onclick="document.getElementById('image').click()" title="Attach Image">
                <i class="fas fa-paperclip"></i>
            </button>
            
            <input 
                type="file" 
                id="image" 
                accept="image/*" 
                style="display: none;"
            />
            
            <input 
                type="text" 
                id="prompt" 
                placeholder="Type your message here..." 
                autocomplete="off"
            />
            
            <button class="send-btn" onclick="getData()" title="Send Message">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="input-footer">
            <small>Press Enter to send</small>
        </div>
    </div>

    <!-- ORIGINAL SCRIPT TAG -->
    <script src="app.js"></script>
</body>
</html>
