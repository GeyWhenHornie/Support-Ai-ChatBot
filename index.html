<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support AI Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <!-- Chat messages container -->
        <div class="chat-box">
            <div class="message-container">
                <!-- AI Chat message -->
                <div class="message ai-message">
                    <img src="ai.png" alt="AI" class="message-avatar">
                    <div class="message-content">
                        Wassup dawg?
                    </div>
                </div>
                <!-- User Chat message -->
                <div class="message user-message">
                    <img src="user.png" alt="User" class="message-avatar">
                    <div class="message-content">
                        Yo, what's up?
                    </div>
                </div>
                <!-- AI Chat message -->
                <div class="message ai-message">
                    <img src="ai.png" alt="AI" class="message-avatar">
                    <div class="message-content">
                        Nothing much
                    </div>
                </div>
            </div>
        </div>

        <!-- Input and Send Message area -->
        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Message...">
            <button id="submit">
                <img src="submit.svg" alt="">
            </button>
        </div>
    </div>
  
    <script src="script.js"></script>
</body>
</html>
