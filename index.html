<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ai Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
                <!-- AI Chat message -->
           
                <!-- User Chat message -->
                <div class="message user-message">
                    <img src="user.png" alt="User" class="message-avatar">
                    <div class="message-content">
                        Yo, what's up?
                    </div>
                </div>
                <!-- AI Chat message -->
                <div class="message ai-message">
                    <img src="ai.png" alt="AI" class="message-avatar">
                    <div class="message-content">
                        Nothing much
                    </div>
                </div>
            </div>
        </div>

        <!-- Input and Send Message area -->
<div class="prompt-area">
        <input type="text" id="prompt" placeholder="Type your message...">
        <button id="submit">
            <img src="submit.svg" alt="Submit">
        </button>
    </div>

    <script src="script.js"></script>

    <script>
        document.getElementById('submit').addEventListener('click', function() {
            const userMessage = document.getElementById('prompt').value;

            if (userMessage.trim() !== '') {
                // Add user message with bubble
                const chatBox = document.getElementById('chatBox');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message-container', 'user-message');
                userMessageDiv.innerHTML = `
                    <img src="user.png" class="message-avatar" alt="User Avatar">
                    <div class="message-content">${userMessage}</div>
                `;
                chatBox.appendChild(userMessageDiv);

                // Simulate AI response
                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.classList.add('message-container', 'ai-message');
                aiMessageDiv.innerHTML = `
                    <img src="ai.png" class="message-avatar" alt="AI Avatar">
                    <div class="message-content">AI: ${userMessage}</div>
                `;
                chatBox.appendChild(aiMessageDiv);

                // Scroll to the bottom of the chat box
                chatBox.scrollTop = chatBox.scrollHeight;

                // Clear the input box
                document.getElementById('prompt').value = '';
            }
        });
    </script>
</body>
</html>
