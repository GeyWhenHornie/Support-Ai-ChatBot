<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Ai Chat Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chatBox">
            <!-- Example AI and User Messages (these can be dynamically added through JS) -->
            <div class="ai-message">
                <div class="message-container">
                    <img src="ai.png" alt="AI" class="message-avatar">
                    <div class="message-content">Wassup dawg?</div>
                </div>
            </div>
            <div class="user-message">
                <div class="message-container">
                    <img src="user.png" alt="User" class="message-avatar">
                    <div class="message-content">Yo what's up</div>
                </div>
            </div>
            <div class="ai-message">
                <div class="message-container">
                    <img src="ai.png" alt="AI" class="message-avatar">
                    <div class="message-content">Nothing much!</div>
                </div>
            </div>
        </div>
        <div class="prompt-area">
            <input type="text" id="messageInput" placeholder="Type a message...">
            <button id="sendMessage">Send</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
